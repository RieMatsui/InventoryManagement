<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ログイン画面</title>
        <h:outputStylesheet name="reset.css" library="css"/>
        <h:outputStylesheet name="mystyle.css" library="css"/>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    </h:head>
    <h:body>
        <header>
            <ul>
                <li>login</li>
                <li>Sign up</li>
            </ul>
        </header>
        <div id="contents" class="contents">
            <div class="login-contents-wrapper">
                <div class="login-contents">
                    <h1>Sign in</h1>
                    <h:form id="myForm">
                        <h:message id="dealResult" for="dealResult" style="color : red; font:8px;" ></h:message>
                        <h:panelGrid columns="3">
                            ユーザーID
                            <h:inputText id="userId" required="true" label="ユーザーID" value="#{loginBb.userId}"></h:inputText>
                            <h:message for="userId" class="error"  errorClass="error"></h:message>
                            パスワード
                            <h:inputSecret id="userPw" value="#{loginBb.userPassword}" required="true" label="パスワード"></h:inputSecret>
                            <h:message for="userPw" class="error"  errorClass="error"></h:message>
                            <h:inputHidden value="#{loginBb.userName}"></h:inputHidden>
                        </h:panelGrid>
                        <h:commandButton class="inputbutton" action="#{loginBb.next()}" value="ログイン" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
