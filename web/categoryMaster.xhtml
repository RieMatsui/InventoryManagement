<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>商品マスタ登録</title>
        <h:outputStylesheet name="mystyle.css" library="css"/>
    </h:head>
    <h:body>
        <div id="header">
        <h1>分類マスタ登録</h1>
        </div>
        <div id="contents">
        <p class="error"></p>
        <h:form>
            <h:panelGrid columns="3">
                分類ID:&emsp;&emsp;&emsp;&emsp;&emsp;
                <h:inputText value="#{categoryMstBb.categoryId}" id="categoryId" required="true" label="分類ID"></h:inputText>
                <h:message for="categoryId" class="error" errorClass="error"></h:message>
                分類名:<h:inputText value="#{categoryMstBb.categoryName}" id="categoryName" required="true" label="分類名" ></h:inputText>
                <h:message for="categoryName" class="error" ></h:message>
            </h:panelGrid>
            <h:commandButton class="inputbutton" action="#{categoryMstBb.createCategoryMst()}" value="登録" />
        </h:form>     
        </div>
    </h:body>
</html>
